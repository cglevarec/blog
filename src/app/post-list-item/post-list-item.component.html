<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0 }">
  <div class="row">
      <div class="col-md-8" [ngStyle]="{color: getColor()}">
        <h2>{{ title }}</h2>
        <p>{{ content }} </p>
      </div>
      <div class="col-md-3 col-md-offset-1">
        <h4 class="time">{{ created_at | date: 'MM/dd/yyyy, hh:mm a' | uppercase}}</h4>
      </div>
  </div> 
  <div class="row">
    <div class="col-md-1">
      <button class="btn btn-success" 
      (click)="likeIt()">Love it !</button>
    </div>
    <div class="col-md-0">
        <button class="btn btn-danger" 
        (click)="dislikeIt()">Don't love it !</button>
    </div>   
  </div>
</li>
